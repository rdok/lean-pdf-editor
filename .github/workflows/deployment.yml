name: Deployment
on:
  push:
    branches: 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn build
      - name: Publish
        uses: rdok/publish-gh-page-action@v1.2.1
        with:
          directory: build
          github-token: ${{ github.token }}
